            const response = await fetch('https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=Kyiv');
            const data = await response.json();
            document.getElementById('weather').innerText = `Temperature: ${data.current.temp_c} Â°C`;
        }
        getWeather();
    </script>
